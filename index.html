<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="Big Bank Corporation | ChatBOT App" />
    <meta name="keywords" content="one, two, three" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Big Bank Corporation</title>

    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <section class="logoContainer">
        <a href="https://citrine-bankchatbot.herokuapp.com/"
          ><p class="logo">BBC</p></a
        >
      </section>
      <nav class="links">
        <ul class="navList">
          <li class="navLinks">
            <a href="https://citrine-bankchatbot.herokuapp.com/transfer"
              >Transfers</a
            >
          </li>
          <li class="navLinks">
            <a href="https://citrine-bankchatbot.herokuapp.com/replacement"
              >Support</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <section class="main">
      <h1>Big Bank Corporation</h1>
      <p class="text">Your money is our money!</p>
    </section>
    <section class="wrapper">
      <section class="container">
        <h4 class="chatHeader">Chat Bot</h4>
        <section class="chat">
          <p class="questionArea"></p>
          <section class="answerArea"></section>
        </section>
      </section>
      <button class="reset">Reset</button>
    </section>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
